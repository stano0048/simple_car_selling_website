<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
        }

        .car {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .car:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buy-button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                text-align: center;
                margin: 10px 0;
            }

            .car {
                width: 100%;
                margin: 10px auto;
            }

            section {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Car Dealership</h1>
        <nav>
            <ul>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="cars">
        <h2>Our Cars</h2>
        <div class="car">
            <img src="car1.jpg" alt="Car 1">
            <h3>Car Model 1</h3>
            <p>Price: $20,000</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="Car 2">
            <h3>Car Model 2</h3>
            <p>Price: $25,000</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <!-- Add more car models as needed -->
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a leading car dealership offering the best prices and selections.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Dealership. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.buy-button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Thank you for your interest! A representative will contact you shortly.');
            });
        });
    </script>
</body>
</html>
